<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Whack a Mole</title>
        <link rel="stylesheet" href="mole.css">
        <script src="mole.js"></script>
    </head>

    <body>
        <div id = 'start-screen' class = 'screen' style = "display:block">
            <!-- <button onClick="startGame()">Start Game</button> -->
        </div>
        <canvas id = "canvas" style = 'display:none'></canvas>
        <h1>Whack a Mole</h1>
        <!-- Game board -->
        <div id="board"></div>

        <!-- Score display -->
        <div id="score">Score: 0</div>
        <!-- Timer display -->
        <div id="timePlayed">Time Played: 00:00:00</div>
        <!-- Game over card -->
        <div id="gameOverCard" class="game-over-card" style="text-align:left">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>Time Played: <span id="timePlayedCard">00:00:00</span></p>
        <button onclick="restartGame()">Play Again</button>
        </div>

    </body>
</html>
